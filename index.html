    <!-- PWA Settings -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0f766e" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="團購小幫手" />
    <link rel="apple-touch-icon" href="https://cdn.jsdelivr.net/npm/lucide-static@0.344.0/icons/shopping-bag.svg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#0f766e', // teal-700
              secondary: '#f59e0b', // amber-500
              danger: '#ef4444',
            },
            screens: {
              'print': {'raw': 'print'},
            }
          }
        }
      }
    </script>

    <!-- React & Babel (Allows running code without build step) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons (UMD) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/lucide-react.min.js"></script>

    <style>
      @media print {
        @page { size: auto;  margin: 0mm; }
        body { margin: 10mm; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .print-table { width: 100%; border-collapse: collapse; }
        .print-table th, .print-table td { border: 1px solid #000; padding: 8px; text-align: center; }
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Ensure iOS inputs don't zoom */
      input, select, textarea {
        font-size: 16px !important;
      }
    </style>
<script type="importmap">
{

</head>
  <body class="bg-gray-50 text-gray-900 antialiased selection:bg-teal-100 overscroll-none">

    <!-- Main Application Logic -->

    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => console.log('SW registered'))
            .catch(err => console.log('SW failed', err));
        });
      }
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
